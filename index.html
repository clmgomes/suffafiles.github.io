<!DOCTYPE html>
<html>
<head>
  <title>Gravar Data em Arquivo Texto</title>
</head>
<body>
  <button id="saveButton">Gravar Data</button>
  <script>
    document.getElementById('saveButton').addEventListener('click', () => {
      const date = new Date();
      const options = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      const formattedDate = date.toLocaleString('pt-BR', options);

      fetch('/saveDate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ date: formattedDate })
      }).then(response => {
        console.log('Data gravada com sucesso!');
      }).catch(error => {
        console.error('Ocorreu um erro ao gravar a data:', error);
      });
    });
  </script>
</body>
</html>
